<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{{ product['product_title'] }} - Product Details</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="logo">
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>{{ product['product_title'] }}</h1>
        <img src="{{ product['hi_res_image'] }}" alt="{{ product['product_title'] }}" class="card-img">
        <p><strong>Category:</strong> {{ product['main_category'] }}</p>
        <p><strong>Rating:</strong> {{ product['rating'] }} / 5</p>
        <p><strong>Description:</strong> {{ product['description'] }}</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <p>&copy; 2024 SMART DEALS. All rights reserved.</p>
                <ul class="footer-links">
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a href="/privacy-policy">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>
    
</body>
</html>
